<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./mclaurine-bobs-auto-repair.css">
    <link rel="stylesheet" href="../site.css">
    <link rel="stylesheet" href="../theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <script src="./cart-component.js"></script>

<body class="light-theme">
    <div id="container">
        <h1 class="app-header">Welcome to the Future Value App!</h1>
        <div class="card">
            <div class="card-title">Future Value Calculator</div>
            <div class="row">
                <div class="col-12 danger" id="errorLog"></div>
            </div>
            <div class="card-content">
                <div class="form">
                    <div class="form-field">
                        <div class="col-5">
                            <label for="monthlyPayment">Monthly Payment:</label>
                        </div>
                        <div class="col-7">
                            <input type="text" id="txtMonthlyPayment"></input>
                        </div>
                        <div class="col-5">
                            <label for="interestRate">Interest Rate:</label>
                        </div>
                        <div class="col-7">
                            <input type="text" id="txtYearlyRate"></input>
                        </div>
                        <i class="danger">Enter 11.1% as 11.1</i>
                        <div class="col-5">
                            <label for="">Number of Years:</label>
                        </div>
                        <div class="col-7">
                            <select id="listNumOfYears" class="drop-down-menu">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="19">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-field">
                        <button class ="btn btn-primary" id="btnCalculate">Calculate</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-title">Calculation as of <span id="today"></span></div>
            <div class="card-content" id="futureValue">
            </div>
        </div>
        <a class="return-home" href="../index.html">Return</a>
    </div>
</body>

</html>
