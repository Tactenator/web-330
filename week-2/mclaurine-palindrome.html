<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./mclaurine-palindrome.css">
    <link rel="stylesheet" href="../site.css">
    <link rel="stylesheet" href="../theme.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap">
    <script type="application/javascript" src="../theme.js"></script>
    <script src="./mclaurine-palindrome.js"></script>
    <title>WEB 330 - Enterprise JavaScript II</title>
</head>
<body class="light-theme">
    <div id="container">
        <h1 class="app-header">Welcome to the Palindrome App!</h1>
        <div class="card">
            <div class="card-title">Palindrome Checker</div>
            <div class="card-content">
                <div class="form">
                    <div class="form-field">
                        <label for="txtUserInput">Phrase Value</label>
                        <input type="text" id="txtPhrase">
                    </div>
                    <div class="form-field">
                        <button class ="btn btn-primary" id="btnCheckPhrase">Check Phrase</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-title">Palindrome Results</div>
            <div class="card-content">
                <div id="assign-results-header"></div>
                <div id="assign-results"></div>
            </div>
        </div>
        <a class="return-home" href="../index.html">Return</a>
    </div>
</body>
</html>
