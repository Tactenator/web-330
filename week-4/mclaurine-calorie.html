<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./mclaurine-calorie.css">
    <link rel="stylesheet" href="../site.css">
    <link rel="stylesheet" href="../theme.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap">
    <title>WEB 330 - Enterprise JavaScript II</title>
</head>
<body class="light-theme">
    <div id="container">
        <h1 class="app-header">Welcome to the Calorie App!</h1>
        <div class="card">
            <div class="card-title">Calorie Search Form</div>
            <div class="card-content">
                <div class="form">
                    <div class="form-field">
                        <label for="txtFoodItem">Enter a food item</label>
                        <input type="text" id="txtFoodItem">
                    </div>
                    <span id="foodList"></span>
                    <div class="form-field">
                        <button class ="btn btn-primary" id="btnSearch">Search</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-title">Search Results</div>
            <div class="card-content">
                <table>
                    <tr>
                        <th>Name</th>
                        <th>Calories</th>
                    </tr>
                    <tbody id="searchResults">
                    </tbody>
                </table>
            </div>
        </div>
        <a class="return-home" href="../index.html">Return</a>
    </div>
</body>
<script type="module">
    import { CalorieConverter } from './calorie-converter.js'; 

    const txtFoodEl = document.getElementById('txtFoodItem'); 
    const txtFoodItem = txtFoodEl.value;
    const searchResults = document.getElementById('searchResults')
    const foodList = CalorieConverter.data; 
    let foodListData = '(Ex: '; 

    const addFoodData = () => {
        for(item of foodList) {
        foodListData += foodList.name; 
        }
        foodListData += ')'
        document.getElementById('foodList').innerHTML = foodListData; 
    }


    document.getElementById('btnSearch').addEventListener('click', () => {
        //do search things
        let foods = CalorieConverter.find(txtFoodItem.toLowerCase())
        let tableData = ``;

        for(item of foods) {
            tableData += 
            `
                <tr>
                    <td>${item.name}</td>
                    <td>${item.calories}</td>
                </tr>
            `
        }

        searchResults.appendChild(tableData)
    })

    document.addEventListener('keyup', () => {
        if(event.keycode === 13){
            document.getElementById('btnSearch').click(); 
        }
    })

</script>
</html>
